<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
   
</head>
<body>
    <h2>Signup</h2>
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <label for="Name"><b>Name:</b></label> <br>
                    <input type="text" placeholder="Full name" name="person_name" required>
                </td> 
            </tr>
            <tr style="margin-top: 2cm;">
                <td>
                    <label for="email"><b>Email:</b></label><br>
                    <input type="text" placeholder="email id" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password"><b>Password:</b></label><br>
                    <input type="password" placeholder="8 characters" name="Password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob"><b>Date of Birth:</b></label><br>
                    <input type="password" placeholder="dd/mm/yyyy" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender"><b>Gender:</b></label><br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="FeMale">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    <form action="/uploadPhoto" method="post" enctype="multipart/form-data">
                        <label for="file"><b>Insert your Photo:</b></label><br>
                        <input type="file" id="file" name="file" accept="image/jpeg, image/jpg, image/png"><br>
                    </form>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <form action="/uploadResume" method="post" enctype="multipart/form-data">
                        <label for="file"><b>Insert your Resume:</b></label><br>
                        <input type="file" id="file" name="file" accept=".pdf"><br>
                    </form>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <label for="question"><b>Security Question:</b></label><br>
                        <select id="question" name="question">
                            <option value="">Select</option>
                            <option value="q1">What is your favorite color?</option>
                            <option value="q2">What is your mother's maiden name?</option>
                            <option value="q3">What is the name of your first pet?</option>
                            <option value="q3">What is your school name?</option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="terms" required>
                        I agree to the terms and conditions
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
</form>

</body>
</html>
